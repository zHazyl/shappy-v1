<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(title='Home', content=~{::content})}">
<div th:fragment="content">
    <div class="row">
        <div class="col-md-3">
            <!-- Search and Filter Panel -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-search"></i> Search & Filter
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/home}" method="get">
                        <!-- Title Search -->
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" th:value="${title}" placeholder="Search by title">
                        </div>
                        
                        <!-- Author Search -->
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input type="text" class="form-control" name="author" th:value="${author}" placeholder="Search by author">
                        </div>
                        
                        <!-- Genre Filter -->
                        <div class="mb-3">
                            <label class="form-label">Genre</label>
                            <select class="form-select" name="genre">
                                <option value="">All Genres</option>
                                <option th:each="g : ${genres}" th:value="${g}" th:text="${g}" th:selected="${g == genre}"></option>
                            </select>
                        </div>
                        
                        <!-- Price Range -->
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Min Price</label>
                                <input type="number" class="form-control" name="minPrice" th:value="${minPrice}" placeholder="0.00" step="0.01">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Max Price</label>
                                <input type="number" class="form-control" name="maxPrice" th:value="${maxPrice}" placeholder="100.00" step="0.01">
                            </div>
                        </div>
                        
                        <!-- Sort Options -->
                        <div class="mb-3">
                            <label class="form-label">Sort By</label>
                            <select class="form-select" name="sort">
                                <option value="title" th:selected="${sortField == 'title'}">Title</option>
                                <option value="author" th:selected="${sortField == 'author'}">Author</option>
                                <option value="price" th:selected="${sortField == 'price'}">Price</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <select class="form-select" name="direction">
                                <option value="asc" th:selected="${sortDirection == 'asc'}">Ascending</option>
                                <option value="desc" th:selected="${sortDirection == 'desc'}">Descending</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <a th:href="@{/home}" class="btn btn-outline-secondary w-100 mt-2">
                            <i class="fas fa-times"></i> Clear
                        </a>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-9">
            <!-- Books Grid -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Books</h2>
                <small class="text-muted" th:text="|Found ${books.totalElements} books|">Found books</small>
            </div>
            
            <div class="row" th:if="${books.hasContent()}">
                <div class="col-lg-4 col-md-6 mb-4" th:each="book : ${books.content}">
                    <div class="card h-100">
                        <img th:src="@{${book.imageUrl}}" th:alt="${book.title}" class="card-img-top" style="height: 250px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                            <p class="card-text text-muted" th:text="|by ${book.author}|">Author</p>
                            <p class="card-text">
                                <span class="badge bg-secondary" th:text="${book.genre}">Genre</span>
                            </p>
                            <p class="card-text flex-grow-1" th:text="${book.description}">Description</p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="text-primary mb-0" th:text="|$${book.price}|">Price</h5>
                                    <div>
                                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-eye"></i> View
                                        </a>
                                        <form th:action="@{/cart/add}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                                            <input type="hidden" name="bookId" th:value="${book.id}">
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                <i class="fas fa-cart-plus"></i> Add
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div th:unless="${books.hasContent()}" class="text-center py-5">
                <i class="fas fa-book fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No books found</h4>
                <p class="text-muted">Try adjusting your search criteria</p>
            </div>
            
            <!-- Pagination -->
            <nav th:if="${books.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!books.hasPrevious()} ? 'disabled'">
                        <a class="page-link" th:href="@{/home(page=${books.number - 1}, size=${pageSize}, sort=${sortField}, direction=${sortDirection}, title=${title}, author=${author}, genre=${genre}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                            Previous
                        </a>
                    </li>
                    
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, books.totalPages - 1)}" 
                        th:classappend="${pageNum == books.number} ? 'active'">
                        <a class="page-link" th:href="@{/home(page=${pageNum}, size=${pageSize}, sort=${sortField}, direction=${sortDirection}, title=${title}, author=${author}, genre=${genre}, minPrice=${minPrice}, maxPrice=${maxPrice})}" 
                           th:text="${pageNum + 1}">1</a>
                    </li>
                    
                    <li class="page-item" th:classappend="${!books.hasNext()} ? 'disabled'">
                        <a class="page-link" th:href="@{/home(page=${books.number + 1}, size=${pageSize}, sort=${sortField}, direction=${sortDirection}, title=${title}, author=${author}, genre=${genre}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</html>
