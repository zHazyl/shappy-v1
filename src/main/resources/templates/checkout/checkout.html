<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout(title='Checkout', content=~{::content})}">
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-credit-card"></i> Checkout</h2>
        <a th:href="@{/cart}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Cart
        </a>
    </div>

    <div class="row">
        <!-- Order Summary -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-shopping-cart"></i> Order Summary</h5>
                </div>
                <div class="card-body">
                    <div th:each="item : ${cartItems}" class="d-flex justify-content-between mb-2">
                        <div>
                            <strong th:text="${item.book.title}">Book Title</strong>
                            <br>
                            <small class="text-muted" th:text="|Qty: ${item.quantity}|">Qty: 1</small>
                        </div>
                        <div th:text="|$${item.book.price * item.quantity}|">$0.00</div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5>Total:</h5>
                        <h5 class="text-primary" th:text="|$${cartTotal}|">$0.00</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Checkout Form -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-shipping-fast"></i> Shipping Information</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/checkout}" method="post">
                        <div class="mb-3">
                            <label for="shippingAddress" class="form-label">Shipping Address</label>
                            <textarea class="form-control" id="shippingAddress" name="shippingAddress" 
                                      rows="3" placeholder="Enter your complete shipping address" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="deliveryMethod" class="form-label">Delivery Method</label>
                            <select class="form-select" id="deliveryMethod" name="deliveryMethod" required>
                                <option value="">Select delivery method</option>
                                <option value="standard">Standard Shipping (5-7 days) - Free</option>
                                <option value="express">Express Shipping (2-3 days) - $5.99</option>
                                <option value="overnight">Overnight Shipping (1 day) - $12.99</option>
                            </select>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            <strong>Payment Information:</strong> This is a demo application. No real payment processing is required.
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-100">
                            <i class="fas fa-check"></i> Place Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
