<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout(title='Edit Book', content=~{::content})}">
<div th:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-gradient"><i class="fas fa-edit"></i> Edit Book</h2>
            <a th:href="@{/admin/books}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Books
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:replace="~{fragments/layout :: messages}"></div>

        <!-- Edit Book Form -->
        <div class="card shadow-soft fade-in-up">
            <div class="card-header bg-gradient text-white">
                <h5 class="mb-0"><i class="fas fa-edit"></i> Edit Book Details</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/books/{id}/update(id=${editBook.id})}" method="post" th:object="${editBook}" id="editBookForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" 
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" name="author" th:field="*{author}" 
                                       th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="genre" name="genre" th:field="*{genre}" 
                                       th:classappend="${#fields.hasErrors('genre')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{price}" 
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Current Image Display -->
                            <div class="mb-3" th:if="${editBook.imageUrl}">
                                <label class="form-label">Current Book Cover</label>
                                <div class="current-image-container">
                                    <img th:src="${editBook.imageUrl}" th:alt="${editBook.title}" 
                                         class="img-thumbnail rounded-lg current-book-image" 
                                         style="width: 150px; height: 225px; object-fit: cover;">
                                </div>
                            </div>
                            
                            <!-- Image Upload Section -->
                            <div class="mb-3">
                                <label class="form-label">Update Book Cover Image (Optional)</label>
                                <div class="image-upload-container">
                                    <div class="image-upload-area" id="imageUploadArea">
                                        <div class="upload-content">
                                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                            <div class="upload-text">Drop image here or click to browse</div>
                                            <div class="upload-hint">JPG, PNG, WebP up to 5MB</div>
                                        </div>
                                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                                    </div>
                                    <div id="imagePreview" class="image-preview-container" style="display: none;">
                                        <img id="previewImg" class="image-preview" src="" alt="Preview">
                                        <div class="image-actions mt-2">
                                            <button type="button" class="btn btn-sm btn-danger" id="removeImage">
                                                <i class="fas fa-trash"></i> Remove
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" id="imageUrl" name="imageUrl" th:field="*{imageUrl}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" th:field="*{description}" 
                                          rows="6" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'" required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <a th:href="@{/admin/books}" class="btn btn-secondary me-2">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-save"></i> Update Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Upload Progress Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner mb-3"></div>
                    <div>Uploading image...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Upload JavaScript -->
    <script>
        class ImageUploader {
            constructor() {
                this.imageInput = document.getElementById('imageInput');
                this.uploadArea = document.getElementById('imageUploadArea');
                this.previewContainer = document.getElementById('imagePreview');
                this.previewImg = document.getElementById('previewImg');
                this.imageUrlInput = document.getElementById('imageUrl');
                this.removeBtn = document.getElementById('removeImage');
                this.uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));
                
                this.initEventListeners();
            }

            initEventListeners() {
                // Click to browse
                this.uploadArea.addEventListener('click', () => {
                    this.imageInput.click();
                });

                // File input change
                this.imageInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFileUpload(e.target.files[0]);
                    }
                });

                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFileUpload(files[0]);
                    }
                });

                // Remove image
                this.removeBtn.addEventListener('click', () => {
                    this.removeImage();
                });
            }

            async handleFileUpload(file) {
                if (!this.validateFile(file)) {
                    return;
                }

                this.uploadModal.show();

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/api/upload/image', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    this.uploadModal.hide();

                    if (result.success) {
                        this.showPreview(result.url);
                        this.imageUrlInput.value = result.url;
                        this.showAlert('Image uploaded successfully!', 'success');
                    } else {
                        this.showAlert(result.message, 'danger');
                    }
                } catch (error) {
                    this.uploadModal.hide();
                    this.showAlert('Upload failed: ' + error.message, 'danger');
                }
            }

            validateFile(file) {
                const maxSize = 5 * 1024 * 1024; // 5MB
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];

                if (!allowedTypes.includes(file.type)) {
                    this.showAlert('Please select a valid image file (JPG, PNG, WebP)', 'danger');
                    return false;
                }

                if (file.size > maxSize) {
                    this.showAlert('File size must be less than 5MB', 'danger');
                    return false;
                }

                return true;
            }

            showPreview(url) {
                this.previewImg.src = url;
                this.uploadArea.style.display = 'none';
                this.previewContainer.style.display = 'block';
            }

            removeImage() {
                this.previewContainer.style.display = 'none';
                this.uploadArea.style.display = 'block';
                this.imageUrlInput.value = '';
                this.imageInput.value = '';
                this.previewImg.src = '';
            }

            showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show modern-alert`;
                alert.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                const container = document.querySelector('.container');
                container.insertBefore(alert, container.firstChild);
                
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }
        }

        // Initialize uploader when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            new ImageUploader();
        });
    </script>
</div>
</html>
