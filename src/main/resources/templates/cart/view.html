<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(title='Shopping Cart', content=~{::content})}">
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
        <a th:href="@{/home}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Continue Shopping
        </a>
    </div>

    <div th:if="${cartItems != null and not #lists.isEmpty(cartItems)}">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div th:each="item : ${cartItems}" class="border-bottom pb-3 mb-3">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center">
                                        <a th:href="@{/books/{id}(id=${item.book.id})}" class="text-decoration-none me-3">
                                            <img th:src="@{${item.book.imageUrl}}" th:alt="${item.book.title}" 
                                                 class="img-thumbnail" style="width: 60px; height: 90px; object-fit: cover;">
                                        </a>
                                        <div>
                                            <a th:href="@{/books/{id}(id=${item.book.id})}" class="text-decoration-none">
                                                <h6 class="mb-1 text-dark" th:text="${item.book.title}">Book Title</h6>
                                            </a>
                                            <small class="text-muted" th:text="|by ${item.book.author}|">Author</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <strong th:text="|$${item.book.price}|" class="text-primary">Price</strong>
                                </div>
                                <div class="col-md-2">
                                    <form th:action="@{/cart/update/{itemId}(itemId=${item.id})}" method="post" class="d-inline">
                                        <input type="number" name="quantity" th:value="${item.quantity}" 
                                               min="1" max="99" class="form-control form-control-sm" 
                                               style="width: 70px;" onchange="this.form.submit()">
                                    </form>
                                </div>
                                <div class="col-md-2 text-end">
                                    <form th:action="@{/cart/remove/{itemId}(itemId=${item.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Remove this item from cart?')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>Total Items:</span>
                            <strong th:text="${#lists.size(cartItems)}">0</strong>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <h5>Total:</h5>
                            <h5 class="text-primary cart-total" th:text="|$${cartTotal}|">$0.00</h5>
                        </div>
                        <a th:href="@{/checkout}" class="btn btn-success w-100 btn-lg">
                            <i class="fas fa-credit-card"></i> Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty Cart State -->
    <div th:unless="${cartItems != null and not #lists.isEmpty(cartItems)}" class="text-center py-5 empty-state">
        <i class="fas fa-shopping-cart fa-4x text-muted mb-4"></i>
        <h3 class="text-muted">Your cart is empty</h3>
        <p class="text-muted mb-4">Add some books to your cart to get started!</p>
        <a th:href="@{/home}" class="btn btn-primary btn-lg">
            <i class="fas fa-book"></i> Browse Books
        </a>
    </div>
</div>
</html>
